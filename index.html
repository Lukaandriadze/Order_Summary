<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="center-box">
    <img class="hero" src="./images/illustration-hero.svg" alt="Illustration Hero">
    <h2 style="position:absolute;top:30%;left:23%;font-weight:600;font-family: Arial, Helvetica, sans-serif;">Order Summary</h2>
    <p style="position:absolute;top:40%;left:5%;font-weight:600;font-family: Arial, Helvetica, sans-serif;font-size:15px;color:rgb(138, 138, 138);">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div>
      <div class="shadow-box">
        <img class="music" src="./images/icon-music.svg" alt="icon-music">
        <h3 class="plan">Annual Plan</h3>
        <p class="price">$59.99/year</p>
        <a href="#" class="change-button">Change</a>
      </div>
    </div>
    <button class="payment">Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
  </div>

  <div class="attribution">
    Coded by <a href="https://github.com/Lukaandriadze">luka andriadze</a>.
  </div>
</body>
</html>
